<div class=" container">
  <form [formGroup]="myForm" class="add-product" action="">
    <div class="add-product__images slider">
      <div class="add-product__image-actions">
        <div class="add-product__image-action">
          <a href="#"><i class="fas fa-plus-square"></i></a>
          <a href="#"><i class="fas fa-edit"></i></a>
          <a href="#"><i class="fas fa-trash-alt"></i></a>
        </div>
      </div>
      <div class="slider__items">
        <div class="slider__item active" style="background-image: url(assets/img/products/product-grey-7.jpg)"></div>
        <div class="slider__item" style="background-image: url(assets/img/products/product-grey-7.jpg)"></div>
        <div class="slider__item" style="background-image: url(assets/img/products/product-grey-7.jpg)"></div>
      </div>
      <div class="slider__indicators">
        <span class="slider__indicator active"></span>
        <span class="slider__indicator"></span>
        <span class="slider__indicator"></span>
      </div>
    </div>
    <div class="add-product__data">
      <div class="form-controls">
        <section class="tabs">
          <div class="tabs__headers">
            <div (click)="currentLang = i"
                 *ngFor="let lang of langs; let i= index"
                 class="tabs__header"
                 [ngClass]="{'active': currentLang === i}">
              {{lang.name}}
            </div>
          </div>
          <div class="tabs__bodies">
            <div *ngFor="let lang of langs; let i=index" class="tabs__body" [ngClass]="{'active': currentLang === i}">
              <div class="form-group">
                <label for="">Name</label>
                <input class="form-control" type="text" name="textName" id="">
              </div>
              <div class="form-group">
                <label for="">Description</label>
                <textarea
                  class="form-control"
                  name="textDescription"
                  id=""
                  cols="30"
                  rows="4"></textarea>
              </div>
            </div>
          </div>
        </section>

        <div class="form-group">
          <label for="">Price</label>
          <input [formControl]= "price"  class="form-control" type="text" name="txtPrice">
        </div>
        <div class="add-product__discount">
          <div class="form-group">
            <label for="">Satus</label>
            <div class="form-group__radios">
              <div class="form-group__radio"><input type="radio" name="radioSale"><span>On Sale</span></div>
              <div class="form-group__radio"><input type="radio" name="radioSale"><span>Not On Sale</span></div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Discount</label>
            <input class="form-control" type="text" name="txtDiscount" id="">
          </div>
        </div>
        <div class="form-group">
          <label for="">Payment Types</label>
          <div class="form-group__checkboxs">
            <div *ngFor="let paymentType of paymentType; let i= index" class="form-group__checkbox">
              <input type="checkbox" [name]="'check'+i" [value]="paymentType.id" (click)="onPaymentTypeChecked($event)"><span>{{paymentType.title}}</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="ddlCategory" id="">
            <option *ngFor="let category of categories " [value]="category.id">{{category.title}}</option>
          </select>
        </div>

        <div class="taged-textbox form-group">
          <label class="taged-textbox__lable" for="">Tags</label>
          <div class="taged-textbox__data">
            <div class="taged-textbox__tags">
              <div *ngFor="let tag of product.tags" class="taged-textbox__tag"><span>{{tag.title}}</span><a href="#"
                                                                                                            class="taged-textbox__remove"><i
                class="fas fa-times"></i></a></div>
            </div>
            <div class="taged-textbox__clear">
              <a href="#"><i class="fas fa-times"></i></a>
            </div>
          </div>
          <input #txtTag (keyup.enter)="onAddTag(txtTag)"
                 class="taged-textbox__textbox form-control"
                 type="text"
                 name="txtTags"
                 id="">
        </div>
        <div class="add-product__actions">
          <button class="btn btn--gray">Cancel</button>
          <button (click)="onSubmit()" class="btn btn--primary">Add</button>
        </div>
      </div>
    </div>
  </form>
</div>
